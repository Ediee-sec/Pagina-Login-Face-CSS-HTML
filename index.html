<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<title>Olá Mundo</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="descrição do site">
		<meta name="keywords" content="palavras chaves separadas por virgulas">
	</head>

		<body>
			<header>
				<div class="center">
					<div class="logo">
						<h2>Facebook</h2>
					</div><!--logo-->
					<form class="form-login">
					<div class="element">
						<p>E-mail ou Telefone</p>
						<input type="E-mail" name="" required>
					</div>
					<div class="element">
						<p style="margin-top: 15px;">Senha</p>
						<input type="password" name="" required>
					</div>
					<div class="element">
						<input type="submit" name="acao" value="Entrar" >
					</div><!--element-->
					</form><!--form-login-->
					<div class="clear"></div>
				</div><!--center-->
			</header>

					<section class="main">
						<div class="center">
							<p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
							<img src="imagens/img1.png">

						<div class="creater-account">
							<h1>Abra uma conta</h1>
							<h4>É rápido e fácil.</h4>
						<form class="creater">
							<div class="nome-senha">
								<input type="text" name="nome" placeholder="Nome" required />
								<input type="text" name="Sobrenome" placeholder="Sobrenome" required />
							</div><!--nome-senha-->
							<div class="email-cel">
								<input type="email" name="email-cel" placeholder="email-cel" required />
								<input type="password" name="senha" placeholder="Senha" required />
							</div><!--cemail-cel-->

							<div class="data">
								<p>Data de nascimento</p>
								<input type="date" name="" required />
							</div><!--data-->

						<div class="genero">
							<p>Gênero</p>
							<input type="radio" name="" required /><label>Masculino</label>
							<input type="radio" name="" required /><label>Feminimo</label>
							<input type="radio" name="" required /><label>Outros</label>
						</div><!--genero-->

						<div class="cadastro">
							<input type="submit" name="acao" value="Cadastre-se" />
						</div><!--cadastro-->
						</form><!--creater-->
						</div><!--creater-account-->
						<div class="clear"></div>
						</div><!--center-->
					</section><!--page-firt--> 
						
				
		</body>

</html>
